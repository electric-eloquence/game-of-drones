<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="../node_modules/redux/dist/redux.min.js"></script>
    <script src="../dist/requerio.min.js"></script>
  </head>
  <body>
    <main id="main">
      <h1>Main</h1>
      <section class="main__section--0">
        <h2>Section 0</h2>
      </section>
      <section class="main__section--1">
        <h2>Section 1</h2>
      </section>
    </main>
    <script>
      var $organisms = {
        'window': null,
        'html': null,
        'body': null,
        '#main': null,
        '.main__section--0': null,
        '.main__section--1': null
      };
       
      function actionsGet(requerio) {
        return {
          mainHide: function () {
            requerio.$orgs['.main__section--1'].dispatchAction('css', {display: 'none'});
          },
       
          mainShow: function () {
            requerio.$orgs['.main__section--1'].dispatchAction('css', {display: 'block'});
          }
        };
      }
       
      var requerio = new window.Requerio($, Redux, $organisms);
      requerio.init();
      var actions = actionsGet(requerio);
       
      // Immediately hide #main.
      actions.mainHide();
       
      // Show #main after 1 second.
      setTimeout(function () {
        actions.mainShow();
      }, 1000);
    </script>
  </body>
</html>
